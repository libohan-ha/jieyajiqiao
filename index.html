<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玄学技巧</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="main-title">解压技巧</h1>
    <div class="container">
        <div class="card">
            <div class="inner-card">
                <div class="image-card">
                    <h2 class="card-title">手印</h2>
                    <img src="shouyin.png" alt="手印图片" class="card-image">
                </div>
                <div class="spell-card">
                    <h2 class="card-title">净心神咒</h2>
                    <div class="spell-text">
                        <p>太上台星，应变无停。</p>
                        <p>驱邪缚魅，保命护身。</p>
                        <p>智慧明净，心神安宁。</p>
                        <p>三魂永久，魄无丧倾。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
